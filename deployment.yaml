apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: maloef/udagram-api-user
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
           path: /health
           port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

